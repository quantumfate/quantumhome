---
dependencies:
  - role: geerlingguy.pip
    tags:
      - pip
      - python
      - docker
    when: enable_docker | default(False)
  - role: geerlingguy.docker_arm
    tags:
      - docker
    when: 
      - enable_docker | default(False)
      - "{{ 'arm' in ansible_architecture }}"
  - role: geerlingguy.docker
    tags:
      - docker
    when: 
      - enable_docker | default(False)
      - "{{ '64' in ansible_architecture }}"
    