gitmail: leonconnorholm@gmail.com
gituser: Leon Holm
email: leon-holm@outlook.de
shell: /bin/zsh
common_packages:
  - neovim
  - htop
  - neofetch
  - lm-sensors
  - glances
  - zsh
  - git
  - curl
  - wget
  - iptables
# Merges common packages with packages on specific hosts
total_packages: "{{ common_packages + specific_packages }}"

# MISC
my_project_source: /home/leonch/Documents/quantumhome
colorscheme: nord

# Apt mirrors
version: jammy
apt_mirror: http://de.ports.ubuntu.com

# Path with simple roles to be executed
# Roles will be executed in path order. Roles in paths will be executed in alphabetical order.
simple_roles_paths:
  - "roles/simple_roles/system"
  - "roles/simple_roles/security"
  - "roles/simple_roles/filesystems"

# Includes a list of paths for all roles that run in a container
# Order is not so important since everything is running in a container
system_containers_roles_paths:
  - "roles/system_containers/network"

# Includes all paths for webservices to be built
web_containers_roles_paths:
  - "roles/web_containers/network"
  - "roles/web_containers/services"

# Enable variables
## Role import Groups
enable_simple_roles: yes
enable_systemcontainer_roles: yes
enable_webcontainer_roles: yes

## Security
enable_simple_security: yes # the whole group

# Snapraid
snapraid_runner_email_address: "{{ email }}"
snapraid_data_disks: "{{ data_disks }}"
snapraid_parity_disks: "{{ parity_disks }}"
snapraid_content_files:
  - /var/snapraid.content

snapraid_config_excludes:
  - "*.unrecoverable"
  - /lost+found/
  - "*.!sync"
  - /tmp/
  - "/Downloads/*"

snapraid_runner_cron_jobs:
- { job: 'docker stop $(docker ps -q); rsync -avz --delete --exclude cache {{ docker_dir }} {{ mergerfs_root }}/docker_data; docker start $(docker ps -a -q) && {{ snapraid_runner_command }} ', name: 'snapraid_runner', weekday: '0', hour: '3' }

snapraid_scrub_schedule:
  minute: 0
  hour: 02
  weekday: 1

# Docker
## Pip packages
pip_install_packages: 
  - name: docker
  - name: awscli

docker_dir: /opt/docker/data 

# ZSH
zsh_antigen_bundles_extras:
  - nvm

# Network
## vpn
vpn_network: "10.1.1.0/24"
## lan
IPv4_lan_network: "192.168.178.0/24"
IPv6_lan_network: "fd00::/8"
lan_gateway: "{{ '.'.join(IPv4_lan_network.split('.')[0:3]) }}.1"
dmz_network: "{{ '.'.join(lan_gateway.split('.')[0:2]) }}.44.0/24"
dmz_gateway: "{{ '.'.join(dmz_network.split('.')[0:3]) }}.1"
## swag
swag_network: "10.0.0.0/27"
swag_base: "{{ '.'.join(swag_network.split('.')[0:3]) }}"
swag_gateway: "{{ '.'.join(swag_network.split('.')[0:3]) }}.1"
swag_interface: vlan.4
ntp_timezone: '{{ timezone }}'
locale: en_US.UTF-8
dns_nameservers: ['1.1.1.1', '1.0.0.1']

# Domains
subdomains: {
      'www': www,
      'home': 'home',
      'nextcloud': 'nextcloud',
}

# Security
default_ssh_port: "22"
security_ssh_allowed_users:
  - "{{ ansible_user }}"
# SSH (geerlingguy.security)
security_sudoers_passwordless: ['{{ ansible_user }}']
security_autoupdate_reboot: true
security_autoupdate_mail_to: '{{ email }}'
security_autoupdate_reboot_time: '23:00'
security_autoupdate_mail_on_error: false
security_fail2ban_enabled: false
